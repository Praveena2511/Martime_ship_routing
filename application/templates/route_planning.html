    <section class="route-planning">
        <h1>Plan Your Maritime Route</h1>
        <p>Use the interactive map below to set your departure and destination points.</p>
        <div id="map"></div>
        <button onclick="calculateRoute()">Find Optimized Route</button>
    </section>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var startMarker, endMarker;
        function onMapClick(e) {
            if (!startMarker) {
                startMarker = L.marker(e.latlng).addTo(map).bindPopup("Start Point").openPopup();
            } else if (!endMarker) {
                endMarker = L.marker(e.latlng).addTo(map).bindPopup("End Point").openPopup();
            }
        }
        map.on('click', onMapClick);

        function calculateRoute() {
            if (startMarker && endMarker) {
                alert("Route calculation logic will be implemented here!");
            } else {
                alert("Please select both start and end points.");
            }
        }
    </script>
